<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Order modern products with our easy-to-use application. Customize your order and see totals in real-time.">
  <meta name="robots" content="index, follow">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://via.placeholder.com data:; style-src 'self'; script-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'none';">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta name="theme-color" content="#5028e0">
  <link rel="manifest" href="manifest.json">
  <link rel="alternate" hreflang="en" href="index.html">
  <link rel="alternate" hreflang="es" href="index.html">
  <link rel="alternate" hreflang="x-default" href="index.html">
  <title>Modern Order App</title>
  <link rel="stylesheet" href="style.css" />
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "Modern Order App",
    "description": "Order modern products with our easy-to-use application. Customize your order and see totals in real-time.",
    "url": "YOUR_CANONICAL_URL_HERE"
  }
  </script>
</head>
<body>
<main>
<div class="container">
  <div class="header">
    <h1 id="appTitle">Order App</h1>
    <div class="toggle-controls">
      <button class="lang-switch" id="langBtn" aria-label="Change language">ES</button>

      <button id="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
    </div>
  </div>

  <div class="product-viewer"> <!-- Was carousel-container -->
    <button class="arrow arrow-left">&lt;</button> <!-- Assuming new JS function navigateProduct -->
    <div class="single-product-display">

      <div id="productImagePlaceholder" class="product-image-placeholder">No Image Available</div> <!-- Added, style removed -->
      <img id="currentProductImg" src="" alt="Current Product" role="button" tabindex="0" aria-label="View larger image of current product" />
      <h3 id="currentProductName">Product Name</h3>
      <p id="currentProductPrice">$0.00</p>
      <div class="product-controls">
        <button class="btn-remove" id="singleViewRemoveBtn" aria-label="Remove one">-</button>
        <span class="product-qty-display" id="singleViewProductQty">0</span>
        <button class="btn-add" id="singleViewAddBtn" aria-label="Add one">+</button>
      </div>
    </div>
    <button class="arrow arrow-right">&gt;</button> <!-- Assuming new JS function navigateProduct -->
  </div>

  <div class="order-summary" id="orderSummarySection">
    <h3 id="summaryTitle">Order Items</h3> <!-- Text changed -->

    <ul id="orderList" class="order-items">
      <!-- Order items will be populated here -->
    </ul>

    <div class="totals-container"> <!-- New container for totals -->
      <h3 id="totalsHeading">TOTALS</h3> <!-- New heading -->
      <div class="order-totals"> <!-- Existing totals content, now nested -->
        <div class="totals-line">
          <span><span class="total-label" id="subtotalLabel">Subtotal</span>: $<span id="subtotal">0.00</span></span>
          <span><span class="total-label" id="vatLabel">VAT</span>: $<span id="vat">0.00</span></span>
          <span><strong><span class="total-label" id="totalLabel">Total</span>: $<span id="total">0.00</span></strong></span>
        </div>
        <!-- Added delivery toggle below -->
        <div class="delivery-option">
          <span id="deliveryLabel">Includes Delivery</span>
          <div class="toggle-switch" id="deliveryToggle">
            <button class="toggle-btn yes active" id="deliveryYesBtn" aria-pressed="true">Yes</button>
            <button class="toggle-btn no" id="deliveryNoBtn" aria-pressed="false">No</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-pay" id="submitBtn">PAY</button>
</div>
</main>

<!-- Zoom Modal -->
<div class="modal-overlay" id="modalOverlay">
  <div class="modal-content">
    <button class="modal-close" aria-label="Close image zoom view">Ã—</button>
    <img id="modalImage" src="" alt="Zoomed product" />
  </div>
</div>

  <footer class="site-footer">
    <p>
      <a href="privacy-policy.html" target="_blank" rel="noopener noreferrer">Privacy Policy</a> |
      <a href="cookie-policy.html" target="_blank" rel="noopener noreferrer">Cookie Policy</a>
    </p>
  </footer>

  <script src="script.js"></script>

<div id="cookieConsentBanner">
  <p>
    This website uses cookies to ensure you get the best experience.
    <a href="/privacy-policy.html" target="_blank" rel="noopener noreferrer">Privacy Policy</a> |
    <a href="/cookie-policy.html" target="_blank" rel="noopener noreferrer">Cookie Policy</a>
  </p>
  <button id="acceptCookieConsent">
    Accept
  </button>
</div>
</body>
</html>
