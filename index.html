<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Order App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
  <div class="header">
    <h2 id="appTitle">Order App</h2>
    <div class="lang-switch" onclick="toggleLang()" id="langBtn">ES</div>
  </div>

  <div class="carousel-container">
    <button class="arrow arrow-left" onclick="scrollCarousel(-1)">&lt;</button>
    <div class="product-grid" id="productGrid">
      <!-- Product cards will be injected here by JavaScript -->
    </div>
    <button class="arrow arrow-right" onclick="scrollCarousel(1)">&gt;</button>
  </div>

  <div class="order-summary" id="orderSummarySection">
    <h3 id="summaryTitle">Order List</h3>
    <div class="order-flex">
      <ul id="orderList" class="order-items">
        <!-- Order items will be populated here -->
      </ul>
      <div class="order-totals">
        <p><span class="total-label" id="subtotalLabel">Subtotal</span>: $<span id="subtotal">0.00</span></p>
        <p><span class="total-label" id="vatLabel">VAT</span>: $<span id="vat">0.00</span></p>
        <p><strong><span class="total-label" id="totalLabel">Total</span>: $<span id="total">0.00</span></strong></p>
      </div>
    </div>
  </div>

  <button class="btn btn-pay" onclick="submitOrder()" id="submitBtn">PAY</button>
</div>

<!-- Zoom Modal -->
<div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
  <div class="modal-content" onclick="event.stopPropagation();">
    <button class="modal-close" onclick="closeModal()">Ã—</button>
    <img id="modalImage" src="" alt="Zoomed product" />
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
